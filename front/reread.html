<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReRead - 중고책 거래 플랫폼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="container nav">
      <h1 class="logo">ReRead</h1>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">책 등록</a></li>
          <li><a href="#">내 서재</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 검색창 -->
  <main class="container">
    <section class="search-bar">
      <input type="text" placeholder="책 제목이나 저자를 입력하세요" />
      <button>검색</button>
    </section>

    <!-- 책 카드 목록 -->
    <section class="book-list">
      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="책 표지" />
        <h3>마흔에 읽는 책</h3>
        <p>홍길동 저</p>
        <p class="price">₩5,000</p>
        <button class="buy-btn">구매하기</button>
      </div>

      <div class="book-card">
        <img src="https://via.placeholder.com/150" alt="책 표지" />
        <h3>다시, 책을 읽다</h3>
        <p>김지은 저</p>
        <p class="price">₩7,500</p>
        <button class="buy-btn">구매하기</button>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer>
    <div class="container">
      <p>© 2025 ReRead | 문의: help@reread.com</p>
    </div>
  </footer>

</body>
</html>
